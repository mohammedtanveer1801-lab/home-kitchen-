<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aisha's Kitchen</title>
<style>
body{font-family:'Arial',sans-serif;margin:0;background:#fff8f0;color:#333;}
header{background:#7a1f1f;color:white;padding:15px;text-align:center;position:relative;}
header img{height:50px;margin-bottom:5px;}
#status{position:absolute;top:15px;right:20px;font-size:14px;font-weight:bold;}
#banner{width:100%;height:180px;object-fit:cover;display:block;}
.menu{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px;padding:20px;}
.card{background:#fff;border-radius:12px;padding:10px;text-align:center;box-shadow:0 2px 6px rgba(0,0,0,.1);transition:transform 0.2s;}
.card:hover{transform:translateY(-5px);}
.card img{width:100%;height:150px;object-fit:cover;border-radius:10px;}
.card button{background:#7a1f1f;color:white;border:none;padding:8px 12px;border-radius:6px;cursor:pointer;}
#cartBtn{position:fixed;bottom:15px;right:15px;background:#7a1f1f;color:white;padding:12px 18px;border-radius:30px;font-weight:bold;box-shadow:0 4px 8px rgba(0,0,0,.2);cursor:pointer;z-index:100;}
#cartPage{display:none;padding:20px;max-width:520px;margin:auto;background:#fff;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,.2);}
.cart-item{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;}
.qty button{padding:2px 6px;margin:0 4px;}
input,select,textarea{width:100%;padding:8px;margin-bottom:10px;border-radius:6px;border:1px solid #ccc;}
.order-btn{background:#1e7f2d;color:white;border:none;padding:12px;width:100%;border-radius:8px;font-size:16px;cursor:pointer;}
.back{text-align:center;margin-bottom:15px;color:#7a1f1f;cursor:pointer;}
</style>
</head>
<body>

<header>
<img src="https://source.unsplash.com/100x100/?restaurant,logo" alt="Aisha's Kitchen Logo">
<h1>Aisha‚Äôs Kitchen</h1>
<p>‚úÖ Free Delivery ‚Ä¢ ‚è± 30‚Äì45 Minutes</p>
<div id="status">Open</div>
</header>

<img id="banner" src="https://source.unsplash.com/1200x400/?biryani,chicken,food" alt="Banner">

<div class="menu" id="menu"></div>

<div id="cartBtn" onclick="openCart()">üõí Cart (<span id="cartCount">0</span>)</div>

<div id="cartPage">
<div class="back" onclick="closeCart()">‚Üê Back to Menu</div>
<h2>Your Cart</h2>
<div id="cartItems"></div>
<p><b>Total: AED <span id="total">0</span></b></p>
<textarea id="notes" placeholder="Special instructions (optional)"></textarea>
<input id="name" placeholder="Your Name">
<input id="address" placeholder="Delivery Address">
<input id="phone" placeholder="Phone Number">
<select id="payment">
<option>Cash on Delivery</option>
<option>Card on Delivery</option>
</select>
<button class="order-btn" onclick="sendOrder()">Place Order</button>
</div>

<script>
const menu=[
{name:"Chicken Biryani",price:15,img:"https://source.unsplash.com/400x300/?chicken,biryani"},
{name:"Mutton Biryani",price:22.5,img:"https://source.unsplash.com/400x300/?mutton,biryani"},
{name:"Duck Curry",price:25,img:"https://source.unsplash.com/400x300/?duck,curry"},
{name:"Naan",price:2,img:"https://source.unsplash.com/400x300/?naan,bread"},
{name:"Pepsi",price:3.5,img:"https://source.unsplash.com/400x300/?pepsi"},
{name:"Mirinda",price:3.5,img:"https://source.unsplash.com/400x300/?soft,drink"},
{name:"Mountain Dew",price:3.5,img:"https://source.unsplash.com/400x300/?mountain,dew"},
{name:"Coca Cola",price:3.5,img:"https://source.unsplash.com/400x300/?coca,cola"},
{name:"Sprite",price:3.5,img:"https://source.unsplash.com/400x300/?sprite,drink"},
{name:"Butter Chicken",price:21,img:"https://source.unsplash.com/400x300/?butter,chicken"},
{name:"Fish Fry",price:12,img:"https://source.unsplash.com/400x300/?fish,fry"},
{name:"Fish Curry",price:13,img:"https://source.unsplash.com/400x300/?fish,curry"},
{name:"Fried Chicken & Fries",price:18,img:"https://source.unsplash.com/400x300/?fried,chicken"},
{name:"Tandoori Chicken Half",price:22,img:"https://source.unsplash.com/400x300/?tandoori,chicken"},
{name:"Tandoori Chicken Full",price:40,img:"https://source.unsplash.com/400x300/?tandoori"},
{name:"White Rice",price:4,img:"https://source.unsplash.com/400x300/?white,rice"}
];

let cart=[];
const menuDiv=document.getElementById("menu");
menu.forEach((item,i)=>{
menuDiv.innerHTML+=`
<div class="card">
<img src="${item.img}">
<h3>${item.name}</h3>
<p>AED ${item.price}</p>
<button onclick="add(${i})">Add to Cart</button>
</div>`;
});

function add(i){
let f=cart.find(x=>x.name===menu[i].name);
f?f.qty++:cart.push({...menu[i],qty:1});
update();
}

function update(){
let html="",total=0,count=0;
cart.forEach((i,idx)=>{
total+=i.price*i.qty;
count+=i.qty;
html+=`
<div class="cart-item">
${i.name}
<div class="qty">
<button onclick="chg(${idx},-1)">‚àí</button>
${i.qty}
<button onclick="chg(${idx},1)">+</button>
<button onclick="rm(${idx})">‚ùå</button>
</div>
</div>`;
});
document.getElementById("cartItems").innerHTML=html||"<p>Cart is empty</p>";
document.getElementById("total").innerText=total.toFixed(2);
document.getElementById("cartCount").innerText=count;
}

function chg(i,v){cart[i].qty+=v;if(cart[i].qty<=0)cart.splice(i,1);update();}
function rm(i){cart.splice(i,1);update();}
function openCart(){document.querySelector(".menu").style.display="none";document.getElementById("cartBtn").style.display="none";document.getElementById("cartPage").style.display="block";}
function closeCart(){document.querySelector(".menu").style.display="grid";document.getElementById("cartBtn").style.display="block";document.getElementById("cartPage").style.display="none";}
function sendOrder(){
if(cart.length==0){alert("Cart is empty");return;}
let name=document.getElementById("name").value;
let address=document.getElementById("address").value;
let phone=document.getElementById("phone").value;
let payment=document.getElementById("payment").value;
let notes=document.getElementById("notes").value;
if(!name||!address||!phone){alert("Fill all details");return;}
let msg=`Order from ${name}%0AAddress: ${address}%0APhone: ${phone}%0APayment: ${payment}%0ANotes: ${notes}%0A%0A`;
cart.forEach(i=>msg+=`${i.name} x${i.qty} - AED ${i.price*i.qty}%0A`);
msg+=`Total: AED ${document.getElementById("total").innerText}`;
window.open("https://wa.me/971566514365?text="+msg,"_blank");
}
</script>
</body>
</html>
