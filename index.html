<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aisha's Kitchen</title>
<style>
body{font-family:'Arial',sans-serif;margin:0;background:#fff5ee;color:#333;}
header{background:#d84a2f;color:white;padding:15px;text-align:center;position:relative;box-shadow:0 4px 6px rgba(0,0,0,0.1);}
header img{height:50px;margin-bottom:5px;}
#status{position:absolute;top:18px;right:20px;font-size:14px;font-weight:bold;}
header h1{margin:0;font-size:28px;font-weight:bold;}
header p{margin:5px;font-size:14px;}
#banner{width:100%;height:180px;object-fit:cover;display:block;border-radius:6px;}
.menu{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;padding:20px;}
.card{background:#fff3f0;border-radius:12px;padding:10px;text-align:center;box-shadow:0 4px 12px rgba(0,0,0,.1);transition:transform 0.25s,box-shadow 0.25s;}
.card:hover{transform:translateY(-6px);box-shadow:0 8px 20px rgba(0,0,0,.15);}
.card img{width:100%;height:150px;object-fit:cover;border-radius:10px;margin-bottom:8px;}
.card button{background:#d84a2f;color:white;border:none;padding:10px 14px;border-radius:6px;cursor:pointer;font-weight:bold;}
.card button:hover{background:#b53d25;}
#cartBtn{position:fixed;bottom:18px;right:18px;background:#d84a2f;color:white;padding:14px 20px;border-radius:30px;font-weight:bold;box-shadow:0 4px 12px rgba(0,0,0,.2);cursor:pointer;z-index:100;transition:transform 0.2s;}
#cartBtn:hover{transform:scale(1.1);}
#cartPage{display:none;padding:25px;max-width:520px;margin:auto;background:#fff3f0;border-radius:12px;box-shadow:0 6px 16px rgba(0,0,0,.2);}
.cart-item{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;font-weight:bold;}
.qty button{padding:4px 8px;margin:0 5px;border-radius:4px;cursor:pointer;background:#d84a2f;color:white;border:none;}
input,select,textarea{width:100%;padding:10px;margin-bottom:12px;border-radius:6px;border:1px solid #ccc;}
.order-btn{background:#1e7f2d;color:white;border:none;padding:12px;width:100%;border-radius:8px;font-size:16px;cursor:pointer;font-weight:bold;}
.order-btn:hover{background:#176126;}
.back{text-align:center;margin-bottom:15px;color:#d84a2f;cursor:pointer;font-weight:bold;}
</style>
</head>
<body>

<header>
<img src="https://images.unsplash.com/photo-1598511726715-3fc818dbf1a8?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cmVzdGF1cmFudCUyMGxvZ298&ixlib=rb-4.0.3&q=80&w=100" alt="Logo">
<h1>Aisha‚Äôs Kitchen</h1>
<p>‚úÖ Free Delivery ‚Ä¢ ‚è± 30‚Äì45 Minutes</p>
<div id="status">Open</div>
</header>

<img id="banner" src="https://images.unsplash.com/photo-1617196030071-bcaef4f25b99?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1200" alt="Banner">

<div class="menu" id="menu"></div>

<div id="cartBtn" onclick="openCart()">üõí Cart (<span id="cartCount">0</span>)</div>

<div id="cartPage">
<div class="back" onclick="closeCart()">‚Üê Back to Menu</div>
<h2>Your Cart</h2>
<div id="cartItems"></div>
<p><b>Total: AED <span id="total">0</span></b></p>
<textarea id="notes" placeholder="Special instructions (optional)"></textarea>
<input id="name" placeholder="Your Name">
<input id="address" placeholder="Delivery Address">
<input id="phone" placeholder="Phone Number">
<select id="payment">
<option>Cash on Delivery</option>
<option>Card on Delivery</option>
</select>
<button class="order-btn" onclick="sendOrder()">Place Order</button>
</div>

<script>
const menu=[
{name:"Chicken Biryani",price:15,img:"https://images.unsplash.com/photo-1604908177520-2c0b4f22f58e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400"},
{name:"Mutton Biryani",price:22.5,img:"https://images.unsplash.com/photo-1600891964599-f61ba0e24092?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400"},
{name:"Duck Curry",price:25,img:"https://images.unsplash.com/photo-1604908177683-91d2527387a3?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400"},
{name:"Naan",price:2,img:"https://images.unsplash.com/photo-1606755962778-cc1e7a47e9eb?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400"},
{name:"Pepsi",price:3.5,img:"https://images.unsplash.com/photo-1610484820345-6e33c9cfe205?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400"},
{name:"Mirinda",price:3.5,img:"https://images.unsplash.com/photo-1587031441230-5b85f82d9e4e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400"},
{name:"Mountain Dew",price:3.5,img:"https://images.unsplash.com/photo-1600650778726-8b024a8880b8?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400"},
{name:"Coca Cola",price:3.5,img:"https://images.unsplash.com/photo-1598511725582-bdb64775bebe?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400"},
{name:"Sprite",price:3.5,img:"https://images.unsplash.com/photo-1600172453708-cbf2bb0f3a0a?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400"},
{name:"Butter Chicken",price:21,img:"https://images.unsplash.com/photo-1604908177605-d38f3b32c331?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400"},
{name:"Fish Fry",price:12,img:"https://images.unsplash.com/photo-1604908177754-50782beae0de?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400"},
{name:"Fish Curry",price:13,img:"https://images.unsplash.com/photo-1604908177720-cd7cbbf143cb?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400"},
{name:"Fried Chicken & Fries",price:18,img:"https://images.unsplash.com/photo-1604908177700-6f372c7897b7?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400"},
{name:"Tandoori Chicken Half",price:22,img:"https://images.unsplash.com/photo-1604908177695-b2a09fdd7fc7?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400"},
{name:"Tandoori Chicken Full",price:40,img:"https://images.unsplash.com/photo-1604908177678-8e3c6e2427cf?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400"},
{name:"White Rice",price:4,img:"https://images.unsplash.com/photo-1604908177690-bb1e5d9a0ee8?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400"}
];

let cart=[];
const menuDiv=document.getElementById("menu");
menu.forEach((item,i)=>{
menuDiv.innerHTML+=`
<div class="card">
<img src="${item.img}">
<h3>${item.name}</h3>
<p>AED ${item.price}</p>
<button onclick="add(${i})">Add to Cart</button>
</div>`;
});

function add(i){
let f=cart.find(x=>x.name===menu[i].name);
f?f.qty++:cart.push({...menu[i],qty:1});
update();
}

function update(){
let html="",total=0,count=0;
cart.forEach((i,idx)=>{
total+=i.price*i.qty;
count+=i.qty;
html+=`
<div class="cart-item">
${i.name}
<div class="qty">
<button onclick="chg(${idx},-1)">‚àí</button>
${i.qty}
<button onclick="chg(${idx},1)">+</button>
<button onclick="rm(${idx})">‚ùå</button>
</div>
</div>`;
});
document.getElementById("cartItems").innerHTML=html||"<p>Cart is empty</p>";
document.getElementById("total").innerText=total.toFixed(2);
document.getElementById("cartCount").innerText=count;
}

function chg(i,v){cart[i].qty+=v;if(cart[i].qty<=0)cart.splice(i,1);update();}
function rm(i){cart.splice(i,1);update();}
function openCart(){document.querySelector(".menu").style.display="none";document.getElementById("cartBtn").style.display="none";document.getElementById("cartPage").style.display="block";}
function closeCart(){document.querySelector(".menu").style.display="grid";document.getElementById("cartBtn").style.display="block";document.getElementById("cartPage").style.display="none";}
function sendOrder(){
if(cart.length==0){alert("Cart is empty");return;}
let name=document.getElementById("name").value;
let address=document.getElementById("address").value;
let phone=document.getElementById("phone").value;
let payment=document.getElementById("payment").value;
let notes=document.getElementById("notes").value;
if(!name||!address||!phone){alert("Fill all details");return;}
let msg=`Order from ${name}%0AAddress: ${address}%0APhone: ${phone}%0APayment: ${payment}%0ANotes: ${notes}%0A%0A`;
cart.forEach(i=>msg+=`${i.name} x${i.qty} - AED ${i.price*i.qty}%0A`);
msg+=`Total: AED ${document.getElementById("total").innerText}`;
window.open("https://wa.me/971566514365?text="+msg,"_blank");
}
</script>
</body>
</html>
